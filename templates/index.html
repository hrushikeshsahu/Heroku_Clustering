 <div class="login">
	<h1>Predict Nearest Site</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<b> Enter Your Current Latitude :&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Latitude" placeholder="Latitude" required="required" /> <br><br>
      Enter Your Current Longitude :&nbsp;<input type="text" name="Longitude" placeholder="Longitude" required="required" /> <br><br>
      
      Enter Your State Name :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="StateName" placeholder="State Name" required="required" /> <br><br>
      Enter The Site Count :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="SiteCount" placeholder="Site Count" required="required" /> <br><br></b>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>

 </div>
